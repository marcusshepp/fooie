{% extends 'base.html' %}
{% block body %}
<div class="row">
	<div class="col-md-6">
		{% set id = entry[0]["id"] %}
		<h4 class="editing-text-for">Editing 'Text' For: {{ entry[0]["title"] }}</h4>
		<form action='{{ url_for("edit_entry", entry_id=id) }}' method='POST' class='add-entry'>
			<div class='form-group'>	
				<label for="text">Text:</label>
				<textarea name='text' rows=5 cols=40>{{ entry[0]["text"] }}</textarea>
			</div>
			<button type='submit' class='btn btn-default'>Submit</button>
		</form>
	</div>
</div>
{% endblock %}
